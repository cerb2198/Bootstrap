<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap</title>
  <meta name="author" content="Carlos Burbano">
  <meta name="description" content="Esta es una pagina de personal de practica de bootstrap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!--CONTENIDO-->
  <!--div rows con col, displays centering and background color-->
  <div class="row">
    <div class="col-4">
      <div class="display-1 text-primary text-center bg-dark">Hola1</div>
    </div>
    <div class="col-4">
      <div class="display-1 text-primary text-center bg-secondary">Hola Mundo</div>
    </div>
    <div class="col-4">
      <div class="display-1 text-primary text-center bg-success">Hola3</div>
    </div>
  </div>
  <!--Tablas con bootstrap-->
  <table class="table table-dark table-hover text-center text-warning">
    <tr>
      <th class="text-success">NAME</th>
      <th class="text-success">LASTNAME</th>
      <th class="text-success">JOB</th>
    </tr>
    <tr>
      <td>Carlos</td>
      <td>Burbano</td>
      <td>Estudiante</td>
    </tr>
    <tr>
      <td>Gina Paola</td>
      <td>Cortes</td>
      <td>Estudiante</td>
    </tr>
  </table>

  <!--Listas en bootstrap-->
  <h1 class='display-3'>List Group vertical</h1>
  <ul class='list-group'>
    <li class='list-group-item list-group-item-action active bg-success'>
      Home
    </li> 
    <li class='list-group-item list-group-item-action bg-primary'>
      Content
    </li>
    <li class='list-group-item list-group-item-action bg-white'>
      About
    </li>
  </ul>

  <h1 class='display-3'>List Group horizontal</h1>
  <ul class='list-group list-group-horizontal'>
    <li class='list-group-item active bg-success'>
      Home
    </li> 
    <li class='list-group-item bg-primary'>
      Content
    </li>
    <li class='list-group-item bg-white'>
      About
    </li>
  </ul>



  <!--FOOTER-->
  <div class="row bg-warning">
    <div class="col-12">
      <h1 class="display-2">Este es el footer</h1>
    </div>
  </div>

  <!--INTEGRANDO LOS JS DE BOOTSTRAP-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
